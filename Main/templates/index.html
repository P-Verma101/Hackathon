<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .jumbotron {
            padding: 2rem 1rem;
            border-radius: 10px;
            background-color: #e9ecef;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Budget Tracker</h1>
            <p class="lead">Manage your budgets and expenses effectively.</p>
            <hr class="my-4">
            <p>
                <a href="{{ url_for('login') }}" class="btn btn-custom btn-lg">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-secondary btn-lg">Sign Up</a>
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
